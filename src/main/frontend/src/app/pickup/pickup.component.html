<div id="pickup">
  <form (ngSubmit)="SubmitForm()">
    <div id="screws">
      <div class="screw"><div class="indent"></div></div>
      <div class="screw"><div class="indent"></div></div>
    </div>

    <h1>Pickup an elevator</h1>
    <div id="labels">
      <div class="label">
        <label>Current floor(between 0 and 15): </label>
        <input type="number" id="floor" name="floor" min="0" max="15" [(ngModel)]="floor"/>
      </div>
      <div class="label">
        <label>Target(between 0 and 15): </label>
        <input type="number" id="destination" name="destination" min="0" max="15" [(ngModel)]="currentDestination"/>
      </div>
    </div>

    <div id="buttons">
      <button type="submit" id="confirm">Confirm</button>
      <button type="button" id="back" (click)="GoBack()">Back</button>
    </div>

    <div id="screws">
      <div class="screw"><div class="indent"></div></div>
      <div class="screw"><div class="indent"></div></div>
    </div>
  </form>
</div>
